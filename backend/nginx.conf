# Nginx configuration for Emfudweni High School Backend
# Location: /etc/nginx/sites-available/emfudweni-backend
# Symlink: sudo ln -s /etc/nginx/sites-available/emfudweni-backend /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name api.emfudweni.co.za;  # Replace with your actual domain or IP

    # Increase upload size limit
    client_max_body_size 10M;

    # Logging
    access_log /var/log/nginx/emfudweni-backend-access.log;
    error_log /var/log/nginx/emfudweni-backend-error.log;

    # Proxy to Node.js backend
    location / {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint (optional - for monitoring)
    location /api/health {
        proxy_pass http://localhost:3001/api/health;
        access_log off;
    }
}

